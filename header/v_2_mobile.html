<style>

    @font-face {

    .aa-header{

    .cart-info{

    button.btn.btn_search {

    @media(max-width: 992px){
        .top-navbar, .head-right, .go-home{

        .aa-header{
            text-align: center;
        }
    }

    /*Mobile stuff*/
    .mobile-head{
        display:none;
    }
    #nav-icon3{
        width: 40px;
        height: 45px;
        position: relative;
        transform: rotate(0deg);
        transition: .5s ease-in-out;
        cursor: pointer;
    }

    #nav-icon3 span{
        display: block;
        position: absolute;
        height: 9px;
        width: 100%;
        background: #337ab7;
        border-radius: 9px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
    }
     #nav-icon3 span:nth-child(1) {
        top: 5px;
    }
    #nav-icon3 span:nth-child(2),#nav-icon3 span:nth-child(3) {
        top: 18px;
    }
    #nav-icon3 span:nth-child(4) {
        top: 32px;
    }
    #nav-icon3.open span:nth-child(1) {
        top: 18px;
        width: 0%;
        left: 50%;
    }
    #nav-icon3.open span:nth-child(2) {
      transform: rotate(45deg);
    }
    #nav-icon3.open span:nth-child(3) {
     transform: rotate(-45deg);
    }
    #nav-icon3.open span:nth-child(4) {
        top: 18px;
        width: 0%;
        left: 50%;
    }
    .small-aa-stuff{
        padding: 0;
    }
    #nav-for-mobile{
        background-color: #b5b5b5;
        text-align: center;
        display: none;
    }
    .mobile-links{
        border-bottom: 1px solid gray;
        height: 35px;
        padding: 5px;
    }
    form#search_form-two{
        padding: 8px;
    }
    #mens-mobile-links, #ladies-mobile-links, #all-mobile-links{
        color: #545454;
        font-size: 20px
    }
    .col-xs-3 {
        width: 25%;
        margin-top: 10px;
    }
    @media(max-width: 486px){
        #header{
            display: none;
        }
        .mobile-head{
            display: block;
            background-color: #efefef;
        }
        .go-home{
            display: flex;
            justify-content: center;
        }
        .tag-line{
            margin: 0;
            color: #45586a;
            padding-bottom: 10px;
            text-align: center;
         }
         .eagle {
            height: 41px;
            margin-top: 8px;
            margin-bottom: 21px;
        }
        h4#title{
        font-size: 14px;
        }
        .cart-right{
            display: flex;
            justify-content: center;
            padding-top: 2px;
        }
        .fa-shopping-cart:before{
            font-size: 3em;
        }
    }
    @media(min-width: 487px){
        #nav-for-mobile{
            display: none;
        }
    }
</style>
